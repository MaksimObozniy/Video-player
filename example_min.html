<!DOCTYPE html>
<html>

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="player" class="video-player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div class="play-button-container-background">
      <button type="button" class="js-play-button" id="play" hidden>
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button type="button" class="js-pause-button" id="stop" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      
      <button type="button" class="js-volume-button" id="volume-up" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      
      <button type="button" class="js-mute-button" id="mute" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
